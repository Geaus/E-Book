server:
  port: 8080
  error:
    include-message: always
spring:
  application:
   name: gateway

eureka:
  instance:
    prefer-ip-address: true
    ip-address: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8079/eureka
    eureka-service-url-poll-interval-seconds: 10